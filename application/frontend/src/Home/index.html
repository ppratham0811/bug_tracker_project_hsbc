<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarBugs - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 flex justify-center items-center h-screen">
    <div class="text-center">
      <div class="flex justify-center items-center mb-6">
        <img src="../assets/logo.svg" alt="StarBugs Logo" class="h-12 mr-3" />
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
          StarBugs
        </h1>
      </div>
      <h2 class="text-lg text-gray-700 mb-8">Your Go-To Bug Tracker</h2>

      <div class="space-y-4">
        <a
          href="register.html"
          class="block w-64 mx-auto bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out
          text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none
          focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80"
          >User Registration</a
        >
        <a
          href="login.html"
          class="block w-64 mx-auto bg-green-600 text-white py-3 rounded-lg shadow-lg hover:bg-green-700 transition duration-150 ease-in-out
          text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none
          focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80"
          >Login</a
        >
        <a
          href="import-users.html"
          class="block w-64 mx-auto bg-yellow-500 text-white py-3 rounded-lg shadow-lg hover:bg-yellow-600 transition duration-150 ease-in-out
          text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none
          focus:ring-yellow-300 dark:focus:ring-yellow-800 shadow-lg shadow-yellow-500/50 dark:shadow-lg dark:shadow-yellow-800/80"
          >Import Users</a
        >
      </div>
    </div>
  </body>
</html>
