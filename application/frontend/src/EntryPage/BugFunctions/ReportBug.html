<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a New Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylereportbug.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../Home/index.html">Bug Tracker</a>
            <div class="d-flex">
                <a href="../TesterIndex.html" class="btn btn-outline-light">Back</a>
                <a href="../../Home/index.html" class="btn btn-outline-light ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Report a New Bug</h2>
        <form id="reportBugForm" onsubmit="return validateForm()">
            <!-- Project Name -->
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <select class="form-select" id="projectName" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <!-- Title -->
            <div class="mb-3">
                <label for="bugTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="bugTitle" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>

            <!-- Severity Level -->
            <div class="mb-3">
                <label for="severityLevel" class="form-label">Severity Level</label>
                <select class="form-select" id="severityLevel" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Report Bug</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for projects
        const projects = [
            { name: "Project Alpha", status: "In Progress" },
            { name: "Project Beta", status: "Completed" },
            { name: "Project Gamma", status: "In Progress" }
        ];

        // Populate project dropdown
        function populateProjects() {
            const projectSelect = document.getElementById('projectName');
            projects.forEach(project => {
                if (project.status === "In Progress") {
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                }
            });
        }

        // Validate the form before submission
        function validateForm() {
            const projectName = document.getElementById("projectName").value;
            const bugTitle = document.getElementById("bugTitle").value;
            const description = document.getElementById("description").value;
            const severityLevel = document.getElementById("severityLevel").value;

            if (!projectName || !bugTitle || !description || !severityLevel) {
                alert("All fields are required.");
                return false;
            }

            // Generate a unique bug ID
            const bugId = Math.floor(Math.random() * 10000);
            const createdBy = "Tester";  // Assuming this is fetched dynamically
            const createdOn = new Date().toISOString();

            console.log(`Bug ID: ${bugId}`);
            console.log(`Created By: ${createdBy}`);
            console.log(`Created On: ${createdOn}`);
            alert(`Bug reported successfully with ID: ${bugId}`);

            return true;
        }

        // Initialize page
        window.onload = populateProjects;
    </script>
</body>
</html>
